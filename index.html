<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- canvas -->
    <!-- <script defer src="https://cdn.canvasjs.com/canvasjs.min.js"></script> -->
    <script defer src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <!-- <script defer src="https://cdn.canvasjs.com/ga/canvasjs.stock.min.js"></script> -->
    <!-- script propio -->
    <script defer src="./assets/js/script.js"></script>
    <!-- estilos propios -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- navbar menú -->
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand text-light fs-2" href="#">
                <img src="./assets/img/sh2.png" alt="SuperHero" width="100px"> SuperHero
            </a>
        </div>
    </nav>
    <!-- fin navbar -->
    <!-- header -->
    <header class="text-center py-3">
        <img src="./assets/img/sh1.jpg" alt="Encuentra tu SuperHero">
    </header>
    <!-- fin header -->
    <main class="container">
        <!-- buscador héroes -->
        <section class="searchForm">
            <h1 class="text-center">Encuentra tu SuperHero</h1>
            <form id="formHero">
                <div class="form-floating mb-3 py-3">
                    <input type="text" class="form-control" id="inputHero" placeholder="" data-bs-container="body"
                        data-bs-toggle="popover" data-bs-placement="bottom"
                        data-bs-content="Puedes buscar entre el N°1 y el N°731">
                    <label for="inputHero">Ingresa el número del SuperHero a buscar...</label>
                </div>
                <button type="button" class="btn btn-danger" onclick="buscarsuperhero()"><i class="fa-brands fa-searchengin"></i> Buscar</button>
                <button type="reset" class="btn btn-warning" onclick="resetHero()"><i class="fa-solid fa-mask" ></i> Buscar otro
                    Superhéroe</button>
            </form>
        </section>
        <!-- fin buscador héroes -->
        <!-- resultado buscador -->
        <section id="result" class="py-3 sectionHero">
            <div class="row">
                <!-- información superhero -->
                <div class="col" id="infoSuperhero py-3">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4 d-flex">
                                <img id="imgHero" src="" class="img-fluid rounded-start">
                            </div>
                            <div class="col-md-8">
                                <div class="card-header">
                                    <h2 class="text-center"><strong><span id="titleHero"></span></strong></h2>
                                </div>
                                <div class="card-body">
                                    <ul>
                                        <li class="card-text">
                                            Nombre: <span id="nameHero"></span>
                                        </li>
                                        <li class="card-text">
                                            Alias: <span id="conHero"></span>
                                        </li>
                                        <li class="card-text">
                                            Publicado por: <span id="pubHero"></span>
                                        </li>
                                        <li class="card-text">
                                            Ocupación: <span id="occuHero"></span>
                                        </li>
                                        <li class="card-text">
                                            Primera aparición: <span id="firstHero"></span>
                                        </li>
                                        <li class="card-text">
                                            Altura: <span id="heiHero"></span>
                                        </li>
                                        <li class="card-text">
                                            Peso: <span id="weiHero"></span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <p class="card-text text-end fst-italic"><small class="text-body-secondary">SuperHero ID <strong><span id="idHero"></span></strong></small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- estadísticas superhero -->
                <div class="col-md-6" id="statsSuperhero">
                    <div id="graficoHero" class="mb-3 py-3" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </section>
        <!-- fin resultado buscador -->
    </main>
</body>

</html>
